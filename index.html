<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            @import url("style.css");
        </style>
        <title>Éisto</title>
    </head>
    <body>
        <h1>Genetic Algorithm: Gift Wrapping with Area Limit</h1>
        <div class="bottom">
            <div class="params">
                <div class="inner">
                    <p>Maximum Area (px²)</p>
                    <p class="area">30000</p>
                    <input
                        class="area-slider"
                        type="range"
                        min="1000"
                        max="100000"
                        value="30000"
                        class="slider"
                        id="myRange"
                    />
                </div>

                <div class="inner">
                    <p>Number of Generations</p>
                    <p class="generations">1000</p>
                    <input
                        class="generations-slider"
                        type="range"
                        min="1"
                        max="10000"
                        value="1000"
                        class="slider"
                        id="myRange"
                    />
                </div>

                <div class="inner">
                    <p>Individuals per Generation</p>
                    <p class="individuals">10</p>
                    <input
                        class="individuals-slider"
                        type="range"
                        min="5"
                        max="100"
                        value="10"
                        class="slider"
                        id="myRange"
                    />
                </div>

                <div class="inner">
                    <p>Mutation Rate (%)</p>
                    <p class="mutation-rate">15</p>
                    <input
                        class="mutation-rate-slider"
                        type="range"
                        min="0"
                        max="100"
                        value="15"
                        class="slider"
                        id="myRange"
                    />
                </div>

                <div class="inner">
                    <p>Waiting Time (ms)</p>
                    <p class="time">10</p>
                    <input
                        class="time-slider"
                        type="range"
                        min="0"
                        max="300"
                        value="10"
                        class="slider"
                        id="myRange"
                    />
                </div>

                <button class="start">START</button>
            </div>

            <div class="canvas">
                <canvas id="mycanvas" height="700" width="700"> </canvas>
            </div>
        </div>
        <div class="info">
            <p>Dev: Gabriel A. Arruda</p>
            <p>
                Github:
                <a
                    href="https://github.com/Fanksv2/gift-wrapping"
                    target="_blank"
                    >https://github.com/Fanksv2/gift-wrapping</a
                >
            </p>
        </div>
    </body>
    <script type="module" src="index.js"></script>
    <script type="module" src="GiftsGenerator.js"></script>
    <script type="module" src="CanvasHelper.js"></script>
    <script type="module" src="GiftWrapper.js"></script>
</html>
